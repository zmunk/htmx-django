<form hx-put="/hx/contact/{{ contact.id }}" hx-target="this" hx-swap="outerHTML">
  <div>
    <label>First Name</label>
    <input type="text" name="firstName" value="{{ contact.first_name }}">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lastName" value="{{ contact.last_name }}">
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" name="email" value="{{ contact.email_address }}">
  </div>
  <button class="btn">Submit</button>
  <button class="btn" hx-get="/hx/contact/{{ contact.id }}">Cancel</button>
</form>
